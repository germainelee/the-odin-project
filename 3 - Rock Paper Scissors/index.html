<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,600,800' rel='stylesheet'>
    <title>Odin Rock Paper Scissors</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">
            <span>LET'S PLAY</span><br />
            Rock Paper Scissors
        </h1>
    </header>
    <div class="game-container">
        <div class="stats-container">
            <div class="round-info" id="roundInfo">Round 1 of 5</div>
            <div class="score" id="score"></div>
        </div>
        
        <div class="buttons">
            <button onclick="playGame('rock')" id="rockBtn"><span>✊</span><br />Rock</button>
            <button onclick="playGame('paper')" id="paperBtn"><span>✋</span><br />Paper</button>
            <button onclick="playGame('scissors')" id="scissorsBtn"><span>✌</span><br />Scissors</button>
        </div>
        <div class="choices" id="choices"></div>
        <div class="round-result" id="roundResult"></div>
        <div class="final-result" id="finalResult"></div>
        <button onclick="resetGame()" class="new-game-btn" id="newGameBtn" style="display: none;">Play Again</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
